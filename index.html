<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/sliderstyles.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.1.1/chroma.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script src="js/tabletop.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
      <!--TWITTER BUTTON-->
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://tinius.github.io/buildthenews" data-via="BuildTheNews" data-size="large">
            Tweet
        </a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
        </script>

    <h2>Spousal visas: Applications and rejections</h2>
    <div id="map"></div>

    <h2>Countries ranked by rejection rate, colour coded by wealth</h2>

    <table id="gdp_list">
    <tr><td>Country</td><td>Rejection rate (%)</td><td>Gross national product ($)</td></tr>
    </table>
    <!--SLIDER-->
    <div id="money_threshold_slider_graphic">
        <span class="slider_info slider_figure" id="money_amount"></span>
        <span class="slider_info small_text_description">annual income</span>
        <input id="income_slider" type="range" min=0 max=120000 oninput="update_percentage(this.value)" onchange="update_percentage(this.value)"></input>
        <div class="slider_ticks_div">
            <span class="slider_tick" id="start_value">&pound;0</span>
            <span class="slider_tick" id="end_value">&pound;120,000&#43;</span>
        </div>
        <label class="slider_info" for="income_slider">
            <span class="slider_figure" id="income_percentile"></span><br><span class="small_text_description"> of taxpayers exluded</span>
        </label>
        <div class="threshold_div">
            <p id="threshold_text"></p>
        </div>
        <div id="people_vis">
        </div>
    </div><!-- end .slider-->

    <div id="savings_calculator">
      <h2>Monthly Subscription for Love</h2>
      <h3>How much can you afford to save each month?</h3>

      <div>
        <input id="user_guess" type="text">
        <button id="go_button" onclick="return savingsCalculator()">Go</button>
      </div>

      <div id="output"></div>

    </div><!-- #savings-calculator -->

    <script src="js/savingscalculator.js"></script>
    <script src="js/rejections_map.js"></script>
    <script src="js/income_slider.js"></script>
</body>
</html>
